<!DOCTYPE html>
<html>
<head>
  <title>React Scribe Editor</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="lib/react-scribe.min.css" />

  <style>
  *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
  }

  #main {
    height: 100%;
  }

  [data-reactroot] {
    height: 100%;
  }

  .sc-container{
    width: 50%;
    float: left;
    height: 100%;
    overflow: hidden;
  }

  .sc-showCase{
    height: 100%;
    width: 50%;
    float: left;
    padding: 1em;
    background: #fafafa;
  }
  </style>
  <script src="https://fb.me/react-15.0.2.js"></script>
  <script src="https://fb.me/react-dom-15.0.2.js"></script>
</head>
<body>
<a href="https://github.com/javiercf/react-scribe"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
<div id="main"></div>
<script src="lib/react-scribe-editor.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
<script type="text/babel">
const Editor = ScribeEditor.default;

const ShowCase = props => {
  return (
    <div className='sc-showCase'>
      { props.demoContent }
    </div>
    )
};

const helloWorld = `
<h2>React Scribe</h2>
<p>This is a React component based on the guardian's scribe.js editor</p>
`;

const myOptions = {
  'commands': ['h2', 'blockquote', 'code', 'ol', 'ul', 'indent', 'unindent', 'linkPrompt',
    'unlink']
};


class DemoApp extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      text: 'hello world'
    }

    this.handleChange = this.handleChange.bind(this);
  }

  handleChange(value) {
    this.setState({ text: value });
  }

  render() {
    return (
      <div>
        <Editor defaultValue={helloWorld} config={myOptions} onChange={this.handleChange} />
        <ShowCase demoContent={this.state.text} />
      </div>
    )
  }
}

ReactDOM.render(
  <DemoApp />,
  document.getElementById('main')
);
</script>

</body>
</html>
