<!DOCTYPE html>
<html>
<head>
  <title>React Scribe Editor</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
  <style>
  *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
  }

  #main {
    height: 100%;
  }

  [data-reactroot] {
    height: 100%;
  }

  .sc-container{
    width: 50%;
    float: left;
    height: 100%;
    overflow: hidden;
  }

  .sc-showCase{
    height: 100%;
    width: 50%;
    float: left;
    padding: 1em;
    background: #fafafa;
  }
  </style>
</head>
<body>
<div id="main"></div>
</body>
</html>
